language: php

php:
  - 7.0
  - 7.1
  - 7.2

env:
  global:
    - REPO_NAME=cakephp-vat-number-check-webservice
    - PLUGIN_NAME=VatNumberCheck
    - REQUIRE=""
    - DB=mysql CAKE_VERSION=2

  matrix:
    - DB=mysql CAKE_VERSION=2.6
    - DB=mysql CAKE_VERSION=2.7
    - DB=mysql CAKE_VERSION=2.8
    - DB=mysql CAKE_VERSION=2.9
    - DB=mysql CAKE_VERSION=2.10

matrix:
  include:
    - php: 7.1
      env:
        - CODECOVERAGE=1
    - php: 7.1
      env:
        - PHPCS=1
    - php: 7.1
      env:
        - FOC_VALIDATE=1
  exclude:
    - php: 7.0
      env: DB=mysql CAKE_VERSION=2.6
    - php: 7.0
      env: DB=mysql CAKE_VERSION=2.7
    - php: 7.0
      env: DB=mysql CAKE_VERSION=2.8
    - php: 7.1
      env: DB=mysql CAKE_VERSION=2.6
    - php: 7.1
      env: DB=mysql CAKE_VERSION=2.7
    - php: 7.1
      env: DB=mysql CAKE_VERSION=2.8
    - php: 7.2
      env: DB=mysql CAKE_VERSION=2.6
    - php: 7.2
      env: DB=mysql CAKE_VERSION=2.7
    - php: 7.2
      env: DB=mysql CAKE_VERSION=2.8
    - php: 7.2
      env: DB=mysql CAKE_VERSION=2.9

branches:
  only:
    - master

before_script:
  - git clone -b master https://github.com/Oefenweb/travis --depth 1 ../travis
  - travis_wait ../travis/before_script.sh
  - |
    cat <<'  EOF' > ../cakephp/app/Config/database.php
    <?php
    class DATABASE_CONFIG {
      protected $_identities = [
        'mysql' => [
          'datasource' => 'Database/Mysql',
          'host' => '0.0.0.0',
          'login' => 'travis'
        ],
        'pgsql' => [
          'datasource' => 'Database/Postgres',
          'host' => '127.0.0.1',
          'login' => 'postgres',
          'database' => 'cakephp_test',
          'schema' => [
            'default' => 'public',
            'test' => 'public',
          ]
        ],
        'sqlite' => [
          'datasource' => 'Database/Sqlite',
          'database' => [
            'default' => ':memory:',
            'test' => ':memory:',
          ]
        ]
      ];

      public $default = [
        'persistent' => false,
        'host' => '',
        'login' => '',
        'password' => '',
        'database' => 'cakephp_test',
        'prefix' => ''
      ];

      public $test = [
        'persistent' => false,
        'host' => '',
        'login' => '',
        'password' => '',
        'database' => 'cakephp_test',
        'prefix' => ''
      ];

      public $vatNumberCheckWebservice = [
        'datasource' => 'VatNumberCheck.SoapSource',
        'wsdl' => 'http://ec.europa.eu/taxation_customs/vies/checkVatService.wsdl',
      ];

      public function __construct() {
        $db = 'mysql';
        if (!empty($_SERVER['DB'])) {
          $db = $_SERVER['DB'];
        }

        foreach (['default', 'test'] as $source) {
          $config = array_merge($this->{$source}, $this->_identities[$db]);
          if (is_array($config['database'])) {
            $config['database'] = $config['database'][$source];
          }
          if (!empty($config['schema']) && is_array($config['schema'])) {
            $config['schema'] = $config['schema'][$source];
          }
          $this->{$source} = $config;
        }
      }
    }
    EOF
  - cat ../cakephp/app/Config/database.php

script:
  - ../travis/script.sh

after_success:
  - ../travis/after_success.sh

notifications:
  email: false
  hipchat:
    rooms:
      secure: 
